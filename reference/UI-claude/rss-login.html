<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f1114;
            color: #e4e6eb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .input-field {
            background-color: #1a1d21;
            border: 1px solid #2d3139;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo區域 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gray-800 rounded-2xl mb-4">
                <i class="fas fa-rss text-3xl text-blue-500"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">RSS Reader</h1>
            <p class="text-gray-400 mt-2">登入以管理您的訂閱</p>
        </div>

        <!-- 登入表單 -->
        <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl">
            <form>
                <!-- Email輸入 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-envelope mr-2"></i>電子郵件
                    </label>
                    <input 
                        type="email" 
                        class="input-field w-full px-4 py-3 rounded-lg text-white"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <!-- 密碼輸入 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>密碼
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            class="input-field w-full px-4 py-3 rounded-lg text-white pr-12"
                            placeholder="輸入您的密碼"
                            required
                        >
                        <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-200">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 記住我 & 忘記密碼 -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-sm text-gray-300">
                        <input type="checkbox" class="mr-2 rounded" checked>
                        記住我
                    </label>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300">忘記密碼？</a>
                </div>

                <!-- 登入按鈕 -->
                <button type="submit" class="btn-primary w-full py-3 rounded-lg text-white font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>登入
                </button>

                <!-- 分隔線 -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">或</span>
                    </div>
                </div>

                <!-- 社交登入 -->
                <div class="space-y-3">
                    <button type="button" class="w-full py-3 px-4 border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors flex items-center justify-center">
                        <i class="fab fa-google mr-2"></i>使用 Google 登入
                    </button>
                    <button type="button" class="w-full py-3 px-4 border border-gray-700 rounded-lg text-gray-300 hover:bg-gray-700 transition-colors flex items-center justify-center">
                        <i class="fab fa-github mr-2"></i>使用 GitHub 登入
                    </button>
                </div>
            </form>
        </div>

        <!-- 註冊連結 -->
        <div class="text-center mt-6 text-sm text-gray-400">
            還沒有帳號？<a href="#" class="text-blue-400 hover:text-blue-300 font-medium">立即註冊</a>
        </div>
    </div>
</body>
</html>
