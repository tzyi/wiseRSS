<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader System - 所有界面展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f1114;
            color: #e4e6eb;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .page-section {
            margin-bottom: 40px;
            border: 2px solid #2d3139;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .section-header {
            background-color: #1a1d21;
            padding: 20px;
            border-bottom: 1px solid #2d3139;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
            background-color: #1a1d21;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">RSS Reader System 原型展示</h1>
            <p class="text-gray-400 text-lg">所有界面原型展示 - 可直接用於開發</p>
        </div>

        <!-- 登入頁面 -->
        <div class="page-section">
            <div class="section-header">
                <h2 class="text-2xl font-semibold text-white">登入頁面 (login.html)</h2>
                <p class="text-gray-400 mt-2">用戶認證入口，輸入帳號密碼進入系統</p>
            </div>
            <!-- <iframe src="login.html" loading="lazy"></iframe> -->
            <div class="iframe-container">
                <iframe src="rss-login.html"></iframe>
            </div>
        </div>

        <!-- 首頁 -->
        <div class="page-section">
            <div class="section-header">
                <h2 class="text-2xl font-semibold text-white">首頁 (home.html)</h2>
                <p class="text-gray-400 mt-2">展示所有訂閱的文章列表，包含側邊欄導航和搜尋功能</p>
            </div>
            <!-- <iframe src="home.html" loading="lazy"></iframe> -->
            <div class="iframe-container">
                <iframe src="rss-home.html"></iframe>
            </div>
        </div>

        <!-- Feed管理頁 -->
        <div class="page-section">
            <div class="section-header">
                <h2 class="text-2xl font-semibold text-white">Feed管理頁 (feed.html)</h2>
                <p class="text-gray-400 mt-2">管理RSS訂閱源，新增和刪除訂閱</p>
            </div>
            <!-- <iframe src="feed.html" loading="lazy"></iframe> -->
            <div class="iframe-container">
                <iframe src="rss-feed.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
