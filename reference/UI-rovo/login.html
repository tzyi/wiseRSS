<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - WiseRSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5;
        }
        .login-card {
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4">
                <i class="fas fa-rss text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                WiseRSS
            </h1>
            <p class="text-gray-400 mt-2">智慧RSS閱讀系統</p>
        </div>

        <!-- 登入表單 -->
        <form class="space-y-6" onsubmit="handleLogin(event)">
            <!-- 帳號輸入 -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-user mr-2"></i>帳號
                </label>
                <input 
                    type="text" 
                    id="username"
                    class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                    placeholder="請輸入您的帳號"
                    required
                >
            </div>

            <!-- 密碼輸入 -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    <i class="fas fa-lock mr-2"></i>密碼
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password"
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none pr-12"
                        placeholder="請輸入您的密碼"
                        required
                    >
                    <button 
                        type="button" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                        onclick="togglePassword()"
                    >
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- 記住我 -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-300">記住我</span>
                </label>
                <a href="#" class="text-sm text-blue-400 hover:text-blue-300">忘記密碼？</a>
            </div>

            <!-- 登入按鈕 -->
            <button 
                type="submit" 
                class="btn-primary w-full py-3 px-4 rounded-lg font-medium text-white focus:outline-none focus:ring-4 focus:ring-blue-500/50"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                登入系統
            </button>
        </form>

        <!-- 分隔線 -->
        <div class="my-6 flex items-center">
            <div class="flex-1 border-t border-gray-600"></div>
            <span class="px-4 text-gray-400 text-sm">或</span>
            <div class="flex-1 border-t border-gray-600"></div>
        </div>

        <!-- 社交登入 -->
        <div class="space-y-3">
            <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium text-white transition-colors">
                <i class="fab fa-google mr-2"></i>
                使用 Google 登入
            </button>
            <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium text-white transition-colors">
                <i class="fab fa-github mr-2"></i>
                使用 GitHub 登入
            </button>
        </div>

        <!-- 註冊連結 -->
        <div class="text-center mt-6">
            <span class="text-gray-400">還沒有帳號？</span>
            <a href="#" class="text-blue-400 hover:text-blue-300 ml-1">立即註冊</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 模擬登入驗證
            if (username && password) {
                alert('登入成功！即將跳轉到首頁...');
                // 在實際應用中，這裡會跳轉到首頁
                // window.location.href = 'home.html';
            } else {
                alert('請填寫完整的登入資訊');
            }
        }
    </script>
</body>
</html>
